<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<a th:href="@{/removeMessage}" class="btn btn-primary">Dismiss</a>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" src=""
								th:src="@{../image/registered.png}" alt="" />
						</div>
						<h1 class="text-center">Register here</h1>


						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.name}" />
								<div th:if="${#fields.hasErrors('name')}"
									class="invalid-feedback" id="validationServer03Feedback">
									<span th:each="e : ${#fields.errors('name')}" th:text="${e}"></span>
								</div>
							</div>



							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here" required
									th:value="${user.email}" />
								<div th:if="${#fields.hasErrors('email')}"
									class="invalid-feedback" id="validationServer03Feedback">
									<span th:each="e : ${#fields.errors('email')}" th:text="${e}"></span>
								</div>
							</div>

							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input type="password" class="form-control" id="password_field"
									name="password" aria-describedby="emailHelp"
									th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
									placeholder="Enter here" required="required" />
								<div th:if="${#fields.hasErrors('password')}"
									class="invalid-feedback" id="validationServer03Feedback">
									<span th:each="e : ${#fields.errors('password')}"
										th:text="${e}"></span>
								</div>
							</div>
							<div class="form-group">

								<textarea th:value="${user.about}" name="about" id="" cols="20"
									rows="7" class="form-control"
									th:classappend="${#fields.hasErrors('about')} ? 'is-invalid' : ''"
									placeholder="Enter something  yourself"></textarea>
								<div th:if="${#fields.hasErrors('about')}"
									class="invalid-feedback" id="validationServer03Feedback">
									<span th:each="e : ${#fields.errors('about')}" th:text="${e}"></span>
								</div>
							</div>

							<div class="form-group form-check mt-2">
								<input type="checkbox" class="form-check-input" name="agreement"
									id="agreement" /> <label for="agreement">Accepts terms
									and conditions</label>
							</div>


							<div class="container mt-3 text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>


						</form>









					</div>
				</div>

			</div>

		</div>

	</section>
</body>
</html>
