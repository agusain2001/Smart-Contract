<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Bootstrap demo</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<!--  nav bar starting  -->



	<nav
		class="fixed-top navbar navbar-expand-lg bg-body-tertiary navbar-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ml-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}" href="#">Home</a></li>

					<li class="nav-item"><a class="nav-link" href="#"
						tabindex="-1" aria-disabled="true"><span
							th:text="${user.name}"></span></a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- navbar closing -->

	<!--side bar starting  -->
	<div class="sidebar mt-3">
		<span onclick="toggleSidebar()" class="crossbtn">&times;</span> <a
			href="" th:href="@{/user/index}" class="item"><i
			class="fa fa-home"></i> Home</a> 
			<a href=""  th:href="@{/user/show-contacts/0}" class="item"><i
			class="fa fa-users"></i> View Contacts</a> <a href=""
			th:href="@{/user/addContact}" class="item"><i
			class="fa fa-user-plus"></i> Add Contact</a> 
			<a href=""  th:href="@{/user/profile}" class="item"><i
			class="fa fa-user"></i> Your profile</a> <a href="" class="item"><i
			class="fa fa-gear"></i> Setting</a> <a href="" th:href="@{/logout}"
			class="item"><i class="fa fa-sign-out"></i> Logout</a>

		<div class="divider"></div>

	</div>
	<!-- navbarEnding -->

	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fa fa-bars m-3"></i>

		<div th:if="${session.message}" class="container">

			<div th:classappend="${'alert-'+session.message.type }"
				class="alert  text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}">
			</th:block>
		</div>
		<div th:replace="${content}"></div>

	</div>







	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
