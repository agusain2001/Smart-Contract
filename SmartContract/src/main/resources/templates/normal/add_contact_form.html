<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="card mr-3 mt-3">
			<div class="card-body ml-3">


				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"> </i>

										</div>

									</div>

									<input required type="text" id="firstName" name="name"
										class="form-control" placeholder="Enter your first Name" />

								</div>
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-user"> </i>

										</div>

									</div>

									<input required type="text" id="secondName" name="secondName"
										class="form-control" placeholder="Enter your NickName" />

								</div>
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"> </i>

										</div>

									</div>

									<input min="10"  type="number" id="secondName" name="phone"
										class="form-control" placeholder="Enter your Phone Number" />

								</div>

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>

									</div>

									<input  required type="email" id="secondName" name="email"
										class="form-control" placeholder="Enter your email" />

								</div>

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"> </i>

										</div>

									</div>

									<input required type="text" id="work" name="work" class="form-control"
										placeholder="Enter your work here" />

								</div>

								<div class="form-group mt-3">
									<textarea required name="description" 
										class="form-control" cols="30" rows="10"
										placeholder="Enter contact description"></textarea>

								</div>

								<div class="custom-file mt-2">
									<input type="file" name="profileImage"  />
								</div>

								<div class="container text-center mt-4">
									<button type="submit" class="btn btn-outline-primary">Save
										Contact</button>
																			<button type="reset" class="btn btn-outline-primary">Reset</button>
										

								</div>
								




							</form>



						</div>




					</div>


				</div>


			</div>


		</div>


<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

	</section>
</body>
</html>
