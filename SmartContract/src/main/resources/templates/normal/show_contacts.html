<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
	
	<div class="card" style="margin-right:15px; margin-left:15px;" th:if="${!contacts.isEmpty}">
	<div class="card-body">
	<h1>Your Contacts</h1>
	
	<div class="search-container my-4">
	
	<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search by contacts" />
	<div class="search-result">
	
	</div>
	
	
	</div>
	
	
	
	
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
   <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      <th scope="row" th:text="${'SCM2020'+c.cid}">1</th>
      <td >
      <img src=""  class="my_profile_picture" th:src="@{'/image/'+${c.image}}" alt="profile Pic" />
      <span th:text="${c.name}"></span></td>
      
      <td ><a href="" th:href="@{'/user/'+${c.cid}+'/contact'}">
<span th:text="${c.email}"></span>
</a></td>
      
      
      <td th:text="${c.Phone}"></td>
    <td>
    <a th:href="@{'/user/delete/'+${c.cid}}" class="btn btn-danger btn-sm">Delete</a>
   <br /> 
    <form th:action="@{'/user/update-contact/'+${c.cid}}"  method="post">
    <button  type="submit" class="btn btn-primary btn-sm">Update</button>   
    </form>
    </td>
    </tr>
	</tbody>
	</table>
	
	<nav aria-label="Page navigation example">
	
  <ul class="pagination">
    
    <li th:if="${currentPage != 0}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>
    
    <li    th:each="i : ${#numbers.sequence(1,totalPages)}"  th:classappend="${currentPage==i-1 ?  'active' : ' '}"  class="page-item"><a class="page-link" href="#"  th:href="@{'/user/show-contacts/'+${i-1}}"><span th:text="${i}"></span></a></li>
    
    <li th:if="${currentPage+1 != totalPages}"  class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
  
  </ul>
</nav>
	
	</div>
	
	</div>
	
	<div class="card" style="margin-right:15px; margin-left:15px;" th:if="${contacts.isEmpty}">
	<div class="card-body">
	<h1>Your contacts list is empty</h1>
	</div>
	</div>
	
	
	</section>
	
</body>
</html>
