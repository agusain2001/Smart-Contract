<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">

					<img src="" style="width: 200px; height: 200px;"
						class="my_profile_picture" th:src="@{'/image/'+${contact.image}}"
						alt="profile Pic" />

					<h3>
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone Number</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="container">

						<th:block th:utext="${contact.description}"></th:block>

						<div class="container mt-3">
							<div class="btn btn-danger btn-sm">Delete</div>
							<form th:action="@{'/user/update-contact/'+${contact.cid}}"
								method="post">
								<button type="submit" class="btn btn-primary btn-sm">Update</button>
							</form>
						</div>

					</div>
				</div>

			</div>
			<h1 class="text-center p-3" th:unless="${contact}">You don't
				have permission to see this contact details</h1>

		</div>
	</section>
</body>
</html>
